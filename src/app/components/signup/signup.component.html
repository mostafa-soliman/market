<div class="container body bodySin">
  <h2 class="text-center">Sign Up</h2>
  <form #f="ngForm" (ngSubmit)="signup(f)">
    <!-- Use a 'name' so that ngModule knows which element to control  -->
    <input
      ngModel
      name="text"
      #name="ngModel"
      type="text"
      class="form-control my-2"
      placeholder="Your Name"
      required
    />
    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
      Name is required
    </div>
    <input
      ngModel
      name="email"
      #email="ngModel"
      type="email"
      class="form-control my-2"
      placeholder="Email"
      required
      email=""
    />
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.['required']"
    >
      Email is required
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.touched && email.errors?.['email']"
    >
      your input doesn't match email format
    </div>
    <input
      ngModel
      name="password"
      #password="ngModel"
      type="password"
      class="form-control my-2"
      placeholder="Password"
      required
      minlength="8"
    />
    <div
      class="alert alert-danger"
      *ngIf="password.touched && password.errors?.['required']"
    >
      password is required
    </div>
    <div
      class="alert alert-danger"
      *ngIf="password.touched && password.errors?.['minlength']"
    >
      password shoud be 8+ chaeachters
    </div>
    <input
      ngModel
      name="passwoedConfirm"
      #passwordConfirm="ngModel"
      type="password"
      class="form-control my-2"
      placeholder="Confirm Password"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="password.value != passwordConfirm.value && passwordConfirm.touched"
    >
      passwor are not equal
    </div>
    <input
      ngModel
      name="address"
      #address="ngModel"
      type="text"
      class="form-control my-2"
      placeholder="Address"
      required
    />
    <button
      class="btn btn-primary"
      [disabled]="f.invalid || password.value != passwordConfirm.value"


    >
      Create Account
    </button>
  </form>
</div>
