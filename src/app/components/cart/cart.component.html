<div class="bodyCart container">
  <!-- table-responsive  container-fluid -->
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <th>{{ i + 1 }}</th>
          <td>
            <img [src]="item.photoUrl" style="height: 60px" />
          </td>
          <td>
            <h3>{{ item.name | titlecase }}</h3>
          </td>
          <td>
            <div class="btn-group">
              <!-- <label for="" class="form-label">quantity</label> -->
              <!-- <input class="btn-small" type="number" min="1" #quantity /> -->
              <button class="btn btn-sm colorBtn" (click)="increment(item)">
                +
              </button>
              <button
                for=""
                class="btn btn-sm form-label"
                style="border-color: transparent"
              >
                {{ item.quantity }}
              </button>
              <button class="btn btn-sm colorBtn" (click)="decrement(item)">
                -
              </button>
            </div>
          </td>
          <td class="item-price">
            <button
              class="btn btn-sm form-label"
              style="border-color: transparent"
            >
              {{ ret(item) | currency }}
            </button>
          </td>
          <td>
            <button
              class="btn btn-sm form-label"
              style="border-color: transparent"
              (click)="removeItem(item)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footerDiv">
    <div class="row">
      <!-- <p>total price {{total()}}</p> -->
      <div class="col">
        <button class="btn btn-sm" style="background-color: #333333; color: #fff;" (click)="clearAllItem()">
          <mat-icon>remove_shopping_cart</mat-icon>Clear Cart
        </button>
        <!-- (click)="totalPrice(item.price,quantity.value)" -->
      </div>

      <!-- <div class="col-6"> -->
      <!-- <button type="button" class="btn colorBtn styBtn" (click)="total()">
          total price
        </button> -->
      <!-- </div> -->
      <div class="col-lg-3 col-md-6 col-sm-12  totalCart">
        <p >CART TOTALS</p>
        <hr />
        <p>total price = {{ total() | currency }}</p>
      </div>
    </div>
  </div>
</div>
