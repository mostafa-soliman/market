<table class="table" style="height: 100px">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Img</th>
      <th scope="col">Name</th>
      <th scope="col">quantity</th>
      <th scope="col">total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <th scope="row" class="align-middle">{{ i + 1 }}</th>
      <td class="align-middle">
        <img [src]="item.photoUrl" style="height: 90px" />
      </td>
      <td class="align-middle">
        <h5>{{ item.name | titlecase }}</h5>
      </td>
      <td class="align-middle">
        <div class="mb-1">
          <label for="" class="form-label">quantity</label>
          <input class="btn-small" type="number" min="1" #quantity />
        </div>
      </td>
      <td class="align-middle">
        <p>{{ item.price| currency }}</p>
      </td>
      <td class="align-middle">
        <button class="btn btn-danger" (click)="removeItem(item)">X</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="clearAllItem()">Clear Cart</button>
