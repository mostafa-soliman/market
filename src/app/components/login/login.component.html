<div class="body">
  <h2 class="text-center">Sign Up</h2>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <!-- Use a 'name' so that ngModule knows which element to control  -->
    <input ngModel name="email" #email="ngModel"  type="email"  class="form-control" placeholder="Email" required email="">
     <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['required']">Email is required</div>
     <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['email']">your input doesn't match email format </div>
    <input ngModel name="password" #password="ngModel"  type="password"  class="form-control" placeholder="Password" required minlength="8">
     <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['required']">password is required</div>
     <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['minlength']">password should be 8+ characters </div>

    <button  class="btn btn-primary"[disabled]="f.invalid " >Login</button>

  </form>
</div>
