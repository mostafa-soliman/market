<div class="body">
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let item of items; let i=index">
      <div class="card" style="width: 18rem;">
        <img [src]="item.photoUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name|titlecase}}</h5>
          <p class="card-text">{{item.price|currency}}</p>
          <button class="btn btn-primary"   (click)="addToCart(item)">add to cart</button>
