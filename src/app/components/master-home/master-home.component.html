
<div class="row">
  <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12">
    <owl-carousel-o [options]="customOptions">

      <ng-template carouselSlide
        ><img
          class="img-banner"
          src="https://www.chocolate.ie/media/weltpixel/owlcarouselslider/images/b/u/buychocolateonline_6.jpg"
          alt=""
          srcset=""
      /></ng-template>
      <ng-template carouselSlide
        ><img
          class="img-banner"
          src="https://www.chocolate.ie/media/weltpixel/owlcarouselslider/images/m/a/marou_chocolatev2.jpg"
          alt=""
          srcset=""
        />
      </ng-template>
      <ng-template carouselSlide
        ><img
          class="img-banner"
          src="https://www.chocolate.ie/media/weltpixel/owlcarouselslider/images/c/h/chocolateonlinev1.jpg"
          alt=""
          srcset=""
        />
      </ng-template>
    </owl-carousel-o>
  </div>
</div>

<div class=" container-fluid">
  <div class="row row-cols-1 row-cols-md-3 g-2  mx-3 my-3 ">
    <div
      class=" card col-lg-3 col-md-6 col-sm-6 col-xs-12 "
      *ngFor="let x of itemCountry"
    >
      <div
        class=" text-center text-centerd-flex justify-content-center align-items-center"
      >
        <img [src]="x.photoUrl" class="img-fluid card-img-top" alt="..." />
        <div class="">
          <h5 class="">{{ x.name | uppercase }}</h5>
          <p class="">{{ x.discretion }}</p>
          <button class="btn colorBtn" (click)="goToPage()">Enjoy now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<a routerLink="/home" class="my-5">
  <img
    class="paner-offer"
    src="https://www.sarriscandiesfundraising.com/images/sliders/Banner-BarsRods-DGT-2022-TM-SC.jpg"
    alt=""
    srcset=""
  />
</a>

<div class="my-5 mx-3">
<ng-image-slider [images]="imageObject" #nav> </ng-image-slider>
</div>
<app-footer></app-footer>
