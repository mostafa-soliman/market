<div class="body container-fluid">
  <div class="row row-cols-1 row-cols-md-3 g-2">
    <div
      class="col-lg-3 col-md-6 col-sm-6 col-xs-12"
      *ngFor="let x of itemCountry"
    >
      <div
        class="card photo text-center text-centerd-flex justify-content-center align-items-center"
      >
        <img [src]="x.photoUrl" class="card-img-top pic" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ x.name | uppercase }}</h5>
          <p class="card-text">{{ x.discretion }}</p>
          <button class="btn colorBtn" (click)="goToPage()">
            Chocolate Bay
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<a routerLink="/home">
  <img
    src="https://www.sarriscandiesfundraising.com/images/sliders/Banner-BarsRods-DGT-2022-TM-SC.jpg"
    alt=""
    srcset=""
  />
</a>
