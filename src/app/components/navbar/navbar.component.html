<div class="container ">
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary color-nav">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Market</a>
      <button
        (click)="toggleNavbar()"
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        [class.show]="isOpen"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active"
              >Cart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active"
              >Dashboard</a
            >
          </li>
        </ul>
      <span class="d-flex me-2 navbar-nav navbar-right">
      <li class="nav-item">
        <a
          class="nav-link"
          [hidden]="isUserLog"
          routerLink="/login"
          routerLinkActive="active"
          >Login</a
        >

      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [hidden]="isUserLog"
          routerLink="/signup"
          routerLinkActive="active"
          >Signup</a
        >
      </li>

      <li class="nav-item">
        <button
          type="button"
          [hidden]="!isUserLog"
          class="btn btn-danger"
          (click)="Logout()"
        >
          LogOut
        </button>
      </li>
    </span>
      </div>
    </div>

  </nav>
</div>
